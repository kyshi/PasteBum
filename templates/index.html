<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <!--link rel="icon" href="../static/images/logo.png" type="image/x-icon">-->
    <meta property="og:title" content="PasteBum" />
    <meta property="og:url" content="https://pastebum.herokuapp.com/" />
    <meta property="og:description" content="PasteBum is a text/code share service.">
    <meta property="og:image" content="https://i.hizliresim.com/4i3SVl.png" />
    <meta content="#000" data-react-helmet="true" name="theme-color">
    <title>PasteBum</title>
</head>
<body>
  <div style="margin-bottom: 10px;" class="container">
    <div align="center"><img src="{{url_for('static', filename='images/logo.png')}}" width="400"></div>
    <p>Please read the <a href="/informative_text">informative text</a>.
    <form action="/note/add " method="POST">
        <form>
            <div class="form-group">
              <input name="title" type="text" class="form-control" placeholder="Enter the title">
            </div>
            <div class="form-group">
              <select name="syntax">
                <option value="plain text">Plain Text</option>
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="csharp">C#</option>
                <option value="css">CSS</option>
                <option value="dart">Dart</option>
                <option value="go">Go</option>
                <option value="html">HTML</option>
                <option value="java">Java</option>
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
              </select>
            </div>
            <div class="form-group">
              <textarea name="content" type="textarea" class="form-control" placeholder="Enter the content" style="height: 300px;"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Bum!</button>
        </form>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
