<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/default.min.css"
    />
    <meta charset="UTF-8" />
    <title>Note - {{title}}</title>
  </head>
  <body>
    <div style="margin-top: 30px" class="container">
      <h1>{{title}}</h1>
      <br />
      <div
        class="container"
        style="
          border: 1px solid #bbb;
          background-color: #ddd;
          padding: 10px;
          border-radius: 5px;
          line-height: 16px;
          font-size: 15px;
        "
      >
        <table style="float: left; margin-top: 5px">
            <table>
                <tr>
                  <th><pre style="width: 20px; overflow: hidden;">
<div style="color: #ADADAD;">{{line}}</div>
<th><pre>
<code class="{{syntax}}" style="background: #ddd !important;">{{content}}</code>
</pre></th>
                </tr>
               
        </table>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
